<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Practice App</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-area {
            position: relative;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #000;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 1200px;
            height: 400px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #ec4899, #f97316);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }
        
        .btn.secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #db2777, #ea580c);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
        }
        
        .btn.secondary:disabled {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: #9ca3af;
            box-shadow: none;
        }
        
        .btn.accent {
            background: linear-gradient(135deg, #06b6d4, #10b981);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }
        
        .btn.accent:hover:not(:disabled) {
            background: linear-gradient(135deg, #0891b2, #059669);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }

        
        .error-message {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .result-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .result-content {
            background: linear-gradient(135deg, #1f2937, #374151);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .result-content h3 {
            background: linear-gradient(135deg, #10b981, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .result-content #resultText {
            color: white;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        
        /* ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: linear-gradient(135deg, #374151, #4b5563);
            border-radius: 3px;
            outline: none;
            margin: 0 10px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.6);
            transform: scale(1.1);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
        }
        
        /* ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        select {

            border-radius: 6px;
            padding: 5px 10px;
            outline: none;
        }

        select:focus {

        /* ãƒªãƒ”ãƒ¼ãƒˆä½ç½®ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes highlightFlash {
            0% {
                background-color: rgba(99, 102, 241, 0.8);
                transform: scale(1.1);
            }
            100% {
                background-color: transparent;
                transform: scale(1);
            }
        }

        .repeat-point-highlight {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            animation: highlightFlash 0.6s ease-out;
        }
    </style>
</head>
