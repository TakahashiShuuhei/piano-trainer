<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Practice App</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23000' width='100' height='100'/%3E%3Crect fill='%23fff' x='5' y='30' width='12' height='50' rx='2'/%3E%3Crect fill='%23fff' x='21' y='30' width='12' height='50' rx='2'/%3E%3Crect fill='%23fff' x='37' y='30' width='12' height='50' rx='2'/%3E%3Crect fill='%23fff' x='53' y='30' width='12' height='50' rx='2'/%3E%3Crect fill='%23fff' x='69' y='30' width='12' height='50' rx='2'/%3E%3Crect fill='%23fff' x='85' y='30' width='12' height='50' rx='2'/%3E%3Crect fill='%23000' x='13' y='30' width='7' height='30' rx='1'/%3E%3Crect fill='%23000' x='29' y='30' width='7' height='30' rx='1'/%3E%3Crect fill='%23000' x='61' y='30' width='7' height='30' rx='1'/%3E%3Crect fill='%23000' x='77' y='30' width='7' height='30' rx='1'/%3E%3C/svg%3E">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-area {
            position: relative;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #000;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 1200px;
            height: 400px;
        }

        .song-title {
            text-align: right;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 500;
            margin-top: 4px;
            margin-bottom: 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #ec4899, #f97316);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }
        
        .btn.secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #db2777, #ea580c);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
        }
        
        .btn.secondary:disabled {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: #9ca3af;
            box-shadow: none;
        }
        
        .btn.accent {
            background: linear-gradient(135deg, #06b6d4, #10b981);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }
        
        .btn.accent:hover:not(:disabled) {
            background: linear-gradient(135deg, #0891b2, #059669);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }

        
        .error-message {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .result-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .result-content {
            background: linear-gradient(135deg, #1f2937, #374151);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .result-content h3 {
            background: linear-gradient(135deg, #10b981, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .result-content #resultText {
            color: white;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        
        /* スライダーのスタイル */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: linear-gradient(135deg, #374151, #4b5563);
            border-radius: 3px;
            outline: none;
            margin: 0 10px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.6);
            transform: scale(1.1);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
        }
        
        /* セレクトボックスのスタイル */
        select {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 6px;
            padding: 5px 10px;
            outline: none;
        }

        select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        /* リピート位置のハイライトアニメーション */
        @keyframes highlightFlash {
            0% {
                background-color: rgba(99, 102, 241, 0.8);
                transform: scale(1.1);
            }
            100% {
                background-color: transparent;
                transform: scale(1);
            }
        }

        .repeat-point-highlight {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            animation: highlightFlash 0.6s ease-out;
        }

        /* 参考画像表示エリア */
        .reference-image-area {
            max-width: 1200px;
            margin: 10px auto 20px;
        }

        .reference-image-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s ease;
        }

        .reference-image-toggle:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .toggle-icon {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            transition: transform 0.2s ease;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .toggle-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        .reference-image-content {
            margin-top: 10px;
            text-align: center;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .reference-image-content.collapsed {
            max-height: 0;
        }

        .reference-image-content.expanded {
            max-height: 2000px;
        }

        .reference-image-area img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message" id="errorMessage"></div>
        
        <!-- 結果表示エリア -->
        <div class="result-display" id="resultDisplay" style="display: none;">
            <div class="result-content">
                <h3>練習結果</h3>
                <div id="resultText"></div>
                <button class="btn" id="closeResultBtn">閉じる</button>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="song-title" id="songTitle">Piano Practice App</div>

        <!-- 参考画像表示エリア -->
        <div class="reference-image-area" id="referenceImageArea" style="display: none;">
            <div class="reference-image-toggle" id="referenceImageToggle">
                <span class="toggle-icon" id="toggleIcon">▶</span>
                <span class="toggle-label">参考画像を表示</span>
            </div>
            <div class="reference-image-content collapsed" id="referenceImageContent">
                <img id="referenceImage" src="" alt="参考画像">
            </div>
        </div>
        
        <div class="controls">
            <button class="btn accent" id="connectMidiBtn">MIDI接続</button>
            <label for="fileInput" class="btn accent" style="cursor: pointer;">楽曲ファイル読み込み</label>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button class="btn" id="startBtn">開始</button>
            <button class="btn secondary" id="pauseBtn" disabled>一時停止</button>
            <button class="btn secondary" id="stopBtn" disabled>停止</button>
        </div>

        <div class="controls-section" style="text-align: center; margin: 20px 0;">
            <!-- シークバー -->
            <div class="seek-controls" style="margin-bottom: 20px; max-width: 800px; margin-left: auto; margin-right: auto;">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                    <span id="currentTimeDisplay" style="color: white; font-weight: bold; min-width: 50px;">0:00</span>
                    <input type="range" id="seekBar" min="0" max="1000" value="0" style="flex: 1;">
                    <span id="totalTimeDisplay" style="color: white; font-weight: bold; min-width: 50px;">0:00</span>
                </div>
                <div style="color: #9ca3af; font-size: 12px;">
                    楽曲の位置: <span id="musicalPositionDisplay">0.0</span> 拍
                </div>
            </div>

            <!-- リピート設定 -->
            <div class="partial-repeat-controls" style="margin-bottom: 20px; padding: 15px; background: rgba(99, 102, 241, 0.1); border-radius: 8px; max-width: 800px; margin-left: auto; margin-right: auto;">
                <div style="margin-bottom: 10px;">
                    <label style="color: white; font-weight: bold;">
                        <input type="checkbox" id="partialRepeatEnabled" style="margin-right: 5px;">
                        リピート練習
                    </label>
                </div>
                <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 10px;">
                    <button class="btn accent" id="setPointA" style="padding: 8px 16px; white-space: nowrap;">
                        開始位置を現在地に
                    </button>
                    <button class="btn accent" id="setPointAToStart" style="padding: 8px 16px; white-space: nowrap;">
                        開始を最初に
                    </button>
                    <button class="btn accent" id="setPointB" style="padding: 8px 16px; white-space: nowrap;">
                        終了位置を現在地に
                    </button>
                    <button class="btn accent" id="setPointBToEnd" style="padding: 8px 16px; white-space: nowrap;">
                        終了を最後に
                    </button>
                    <button class="btn secondary" id="clearRepeatPoints" style="padding: 8px 16px;">
                        クリア
                    </button>
                </div>
                <div style="display: flex; justify-content: center; gap: 20px; align-items: center; color: white; font-size: 14px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <label for="pointAInput" style="color: #06b6d4;">開始:</label>
                        <input type="number" id="pointAInput" min="0" step="0.1" placeholder="未設定"
                               style="width: 80px; padding: 4px 8px; background: rgba(6, 182, 212, 0.1); border: 1px solid rgba(6, 182, 212, 0.3); border-radius: 4px; color: white; text-align: center;">
                        <span style="color: #9ca3af;">拍</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <label for="pointBInput" style="color: #10b981;">終了:</label>
                        <input type="number" id="pointBInput" min="0" step="0.1" placeholder="未設定"
                               style="width: 80px; padding: 4px 8px; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 4px; color: white; text-align: center;">
                        <span style="color: #9ca3af;">拍</span>
                    </div>
                </div>
            </div>

            <!-- BPMと音量調整を横並び -->
            <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 15px; flex-wrap: wrap;">
                <!-- BPM調整 -->
                <div class="bpm-controls" style="display: flex; align-items: center; gap: 10px;">
                    <label for="bpmSlider" style="color: white;">BPM:</label>
                    <button class="btn accent" id="bpmDown" style="padding: 5px 10px;">-</button>
                    <input type="range" id="bpmSlider" min="30" max="200" value="120">
                    <button class="btn accent" id="bpmUp" style="padding: 5px 10px;">+</button>
                    <span id="bpmDisplay" style="color: white; font-weight: bold;">120</span>
                </div>

                <!-- 音量調整 -->
                <div class="volume-controls" style="display: flex; align-items: center; gap: 10px;">
                    <label for="volumeSlider" style="color: white;">音量:</label>
                    <button class="btn accent" id="muteBtn" style="padding: 5px 10px;">🔊</button>
                    <input type="range" id="volumeSlider" min="0" max="100" value="60">
                    <span id="volumeDisplay" style="color: white; font-weight: bold;">60%</span>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
